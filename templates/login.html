{% extends 'PlantillaBase.html' %}
{% block title %} ::LOGIN:: {% endblock %}
{% block import %}
    <link href="{{ STATIC_URL }}login-box.css" rel="stylesheet" type="text/css" />    <!aca importamos el .css --estilos html-->
{% endblock %}
{% block Content %}
<div style="padding: 100px 0 0 450px;">
    <div id="login-box">
        <H2><div style="text-align: center;">Login</div></H2>
        <br />
        <br />
        <form action= "/inicio/" method="POST"> {% csrf_token %}
            <div id="login-box-name" style="margin-top:20px;">Usuario:</div>
            <div id="login-box-field" style="margin-top:20px;">
                <input name="user" class="form-login" title="Username" value="" size="30" maxlength="2048"  />
            </div>
            <div id="login-box-name">Contrase&ntildea:</div>
           <div id="login-box-field">
               <input name="pass" type="password" class="form-login" title="Password" value="" size="30" maxlength="2048" />
           </div>
           <div style="text-align: center;"><span style="color:#FF0000">{{ error }}</span></div>
           <br />
           <br />
           <br />
               <input type="image" src="../static/images/login-btn" width="103" height="42" style="margin-bottom:90px;">
        </form>
    </div>
</div>
{% endblock %}

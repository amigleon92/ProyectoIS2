{% extends 'PlantillaBase.html' %}
{% block title %} ::Crear un nuevo proyecto::{% endblock %}
{% block import %}
    <script type="text/javascript" src="{{ STATIC_URL }}jconfirmaction.jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.ask').jConfirmAction();
		});
	</script>
	<script language="javascript" type="text/javascript" src="{{ STATIC_URL }}niceforms.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="{{ STATIC_URL }}niceforms-default.css" />
{% endblock %}
{% block Content %}
    <div id="main_container">
        <div class="header">
            <div class="right_header"> <!--a href="#" class="messages">Messages</a-->
                <form action="/" method="get">{% csrf_token %}
                    <u> Usuario</u>:  {{ logueado.nick }}  ||
                    <a href="/" class="logout">cerrar sesión</a>
                </form>
            </div>
    	</div>


        <div class="main_content">
            <div style="text-align: center;"><b><h1><font color="white">CREAR PROYECTO</font></h1></b></div>
 	        <div class="center_content">
                <div class="right_content">
		           <br>
		           <br>
	                <h2>Formulario Proyecto</h2>
                    <table id="rounded-corner" summary="2007 Major IT Companies' Profit">
			            <form action="/inicio/" method="post" class="niceform">{% csrf_token %}
	 		                <fieldset>
                                <dl>
	        	                    <dt><label for="email">Nombre:</label></dt>
	        	                    <dd><input type="text" name="nombre" id="" size="54" /></dd>
	        	                    </dl>
                                <dl>
	        	                    <dt><label for="email">Descripcion:</label></dt>
	        	                    <dd><input type="text" name="descripcion" id="" size="54" /></dd>
	        	                </dl>
                                <dl>
	        	                    <dt><label for="email">Usuario:</label></dt>
	        	                    <dd><input type="text" name="usuarios" id="" size="54" /></dd>
	        	                </dl>
                                <dl>
	        	                    <dt><label for="email">Presupuesto:</label></dt>
	        	                    <dd><input type="text" name="presupuesto" id="" size="54" /></dd>
	        	                </dl>
                                <dl>
	        	                    <dt><label for="email">Costo Temporal:</label></dt>
	        	                    <dd><input type="text" name="costotemporal" id="" size="54" /></dd>
	        	                </dl>
                                <dl>
	        	                    <dt><label for="email">Costo Monetario:</label></dt>
	        	                    <dd><input type="text" name="costoMonetario" id="" size="54" /></dd>
	        	                </dl>
                                <dl>
	        	                    <dt><label for="email">Fecha Inicio:</label></dt>
	        	                    <dd><input type="text" name="fechaInicio" id="" size="54" /></dd>
	        	                </dl>
                                <dl>
	        	                    <dt><label for="email">Fecha Fin:</label></dt>
	        	                    <dd><input type="text" name="fechaFin" id="" size="54" /></dd>
	        	                </dl>
                            </fieldset>
                             <input type="hidden" name='login' value={{ logueado.id }} >
                             <input type="submit" value="Crear">
                        </form>
                    </table>
                    <form action="/inicio/" method="POST">{% csrf_token %}
                        <input type="hidden" name='login' value={{ logueado.id }} >
                        <input type="submit" value="<Atrás">
                    </form>
                </div> <!--end of right content -->
            </div>   <!--end of center content -->
            <div class="clear"></div>
            </div> <!--end of main content-->
        </div>
{% endblock%}

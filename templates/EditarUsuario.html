{% extends 'PlantillaBase.html' %}
{% block title %}::Editar Usuario::{% endblock %}
{% block Content %}
    <h1> Editar Usuario </h1>
    <form action="/inicio/usuario/editar/confirmar/" method="post"> {% csrf_token %}
        <div id="login-box-name" style="margin-top: 20px"> Username: </div>
        <div id="login-box-field" style="margin-top: 20px">
            <input name="user" class="form-login" title="Username" value="{{ usuario.nick }}" size="30" maxlength="2048"/>
        </div>
        <div id="login-box-name" style="margin-top: 20px"> Nombre: </div>
        <div id="login-box-field" style="margin-top: 20px">
            <input name="nombre" class="form-login" title="Nombre" value="{{ usuario.nombre }}" size="30" maxlength="2048"/>
        </div>
        <div id="login-box-name" style="margin-top: 20px"> Apellido: </div>
        <div id="login-box-field" style="margin-top: 20px">
            <input name="apellido" class="form-login" title="Apellido" value="{{ usuario.apellido }}" size="30" maxlength="2048"/>
        </div>
        <div id="login-box-name" style="margin-top: 20px"> Cedula: </div>
        <div id="login-box-field" style="margin-top: 20px">
            <input name="cedula" class="form-login" title="Cedula" value="{{ usuario.cedula }}" size="30" maxlength="2048"/>
        </div>
        <div id="login-box-name" style="margin-top: 20px"> Email: </div>
        <div id="login-box-field" style="margin-top: 20px">
            <input name="email" class="form-login" title="Email" value="{{ usuario.email }}" size="30" maxlength="2048"/>
        </div>
        <div id="login-box-name" style="margin-top: 20px"> Contraseña: </div>
        <div id="login-box-field" style="margin-top: 20px">
            <input name="pass" type="password" class="form-login" title="Password" value="{{ usuario.password }}" size="30" maxlength="2048"/>
        </div>
        <input type="hidden" name="codigo" value="{{ usuario.id }}">
        <input type="submit" value="Confirmar">
    </form>
    <form action="/inicio/usuario/" method="POST"> {% csrf_token %}
        <input type="submit" value="<Atrás">
    </form>
{% endblock %}
